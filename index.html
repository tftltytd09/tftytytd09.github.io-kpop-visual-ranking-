<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-Pop 外貌喜好排名</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    .pair {
      display: flex;
      gap: 2rem;
      margin: 2rem 0;
    }
    button {
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      width: 200px;
      border: none;
      background: none;
    }
    button img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button div {
      margin-top: 0.5rem;
      font-weight: bold;
      text-align: center;
    }
    .results {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>K-Pop 外貌喜好排名（完成版）</h1>
  <div id="app">
    <div class="pair">
      <button id="leftBtn"></button>
      <button id="rightBtn"></button>
    </div>
    <div class="results">
      <h2>目前排名：</h2>
      <ol id="ranking"></ol>
    </div>
  </div>

  <script>
    const members = [
      "S.Coups", "Jeonghan", "Joshua", "Jun", "Hoshi", "Wonwoo", "Woozi", "DK", "Mingyu", "The8", "Seungkwan", "Vernon", "Dino",
      "Bang Chan", "Lee Know", "Changbin", "Hyunjin", "Han", "Felix", "Seungmin", "I.N",
      "Hongjoong", "Seonghwa", "Yunho", "Yeosang", "San", "Mingi", "Wooyoung", "Jongho"
    ];

    const displayNames = {

      "Mingyu": "金珉奎（Mingyu）",
      "The8": "徐明浩（The8）",
      "Seungkwan": "夫勝寬（Seungkwan）",
      "Vernon": "崔瀚率（Vernon）",
      "Dino": "李燦（Dino）",
      "Bang Chan": "方燦（Bang Chan）",
      "Lee Know": "李旻浩（Lee Know）",
      "Changbin": "徐彰彬（Changbin）",
      "Hyunjin": "黃鉉辰（Hyunjin）",
      "Han": "韓知城（Han）",
      "Felix": "李龍馥（Felix）",

      "San": "崔傘（San）",
      "Mingi": "宋旼琦（Mingi）",
      "Wooyoung": "鄭友榮（Wooyoung）",
      "Jongho": "崔鍾浩（Jongho）"
    };

    const photos = {
      "S.Coups": "https://i.postimg.cc/8kJVT7mt/SVT.jpg",
      "Jeonghan": "https://i.postimg.cc/h4yqB9mJ/SVT.jpg",
      "Joshua": "https://i.postimg.cc/zGWmK6cW/SVT.jpg",
      "Jun": "https://i.postimg.cc/j2FV4bT6/SVT.jpg",

      "Lee Know": "https://i.postimg.cc/90FVBb72/SKZ.jpg",
      "Changbin": "https://i.postimg.cc/ydTs9tWn/SKZ.jpg",
      "Hyunjin": "https://i.postimg.cc/W3jm4FQC/SKZ.jpg",
      "Han": "https://i.pinimg.com/736x/37/f8/21/37f821cc9253859ec870a1adf08b0118.jpg",
      "Felix": "https://i.postimg.cc/MTwznqZv/SKZ.jpg",
      "Seungmin": "https://i.postimg.cc/brzYB84K/SKZ.jpg",
      "I.N": "https://i.postimg.cc/x8tjrh2q/SKZ-IN.jpg",
      "Hongjoong": "https://i.postimg.cc/85gzLL4k/ATZ.jpg",
      "Seonghwa": "https://i.postimg.cc/qRcMwgDs/ATZ.jpg",
      "Yunho": "https://i.postimg.cc/L87X6cZ1/ATZ.jpg",
      "Yeosang": "https://i.postimg.cc/GhCvby1C/ATZ.jpg",
      "San": "https://i.postimg.cc/y69FqTtj/ATZ.jpg",
      "Mingi": "https://i.postimg.cc/9QXT7HMg/ATZ.jpg",
      "Wooyoung": "https://i.postimg.cc/4NQVyxJh/ATZ.jpg",
      "Jongho": "https://i.postimg.cc/PJmZmtY9/ATZ.jpg"
    };

    const scores = Object.fromEntries(members.map(name => [name, 0]));
    const comparisons = [];
    const allPairs = [];
    for (let i = 0; i < members.length; i++) {
      for (let j = i + 1; j < members.length; j++) {
        allPairs.push([members[i], members[j]]);
      }
    }
    shuffle(allPairs);

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const rankingEl = document.getElementById("ranking");

    let currentIndex = 0;

    function updateButtons() {
      if (currentIndex >= allPairs.length) {
        const sorted = [...members].sort((a, b) => scores[b] - scores[a]);
        rankingEl.innerHTML = sorted.map(name => `<li>${displayNames[name]}</li>`).join("");
        document.querySelector(".pair").style.display = "none";
        return;
      }
      const [left, right] = allPairs[currentIndex];
      leftBtn.innerHTML = `<img src="${photos[left]}" alt="${left}"><div>${displayNames[left]}</div>`;
      rightBtn.innerHTML = `<img src="${photos[right]}" alt="${right}"><div>${displayNames[right]}</div>`;
    }

    function vote(winner, loser) {
      scores[winner]++;
      comparisons.push([winner, loser]);
      currentIndex++;
      updateButtons();
    }

    leftBtn.onclick = () => vote(allPairs[currentIndex][0], allPairs[currentIndex][1]);
    rightBtn.onclick = () => vote(allPairs[currentIndex][1], allPairs[currentIndex][0]);

    updateButtons();
  </script>
</body>
</html>
