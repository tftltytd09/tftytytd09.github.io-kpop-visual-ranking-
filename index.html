<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-Pop 外貌喜好排名</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    .pair {
      display: flex;
      gap: 2rem;
      margin: 2rem 0;
    }
    button {
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      width: 200px;
      border: none;
      background: none;
    }
    button img {
      width: 200px;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button div {
      margin-top: 0.5rem;
      font-weight: bold;
      text-align: center;
    }
    .results {
      margin-top: 2rem;
    }
    .progress {
      width: 100%;
      max-width: 400px;
      height: 20px;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }
    .progress-bar {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
    }
    #statusText {
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
    }
    #top5 {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    #top5 img {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #restartBtn {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>K-Pop 外貌喜好排名（完成版）</h1>
  <div id="app">
    <div class="pair">
      <button id="leftBtn"></button>
      <button id="rightBtn"></button>
    </div>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="statusText">比較進行中...</div>
    <div class="results">
      <h2>目前排名：</h2>
      <ol id="ranking"></ol>
      <div id="top5"></div>
      <button id="restartBtn" style="display:none;">重新開始</button>
    </div>
  </div>

  <script>
    const members = [
      "S.Coups", "Jeonghan", "Joshua", "Jun", "Hoshi", "Wonwoo", "Woozi", "DK", "Mingyu", "The8", "Seungkwan", "Vernon", "Dino",
      "BangChan", "LeeKnow", "Changbin", "Hyunjin", "Han", "Felix", "Seungmin", "IN",
      "Hongjoong", "Seonghwa", "Yunho", "Yeosang", "San", "Mingi", "Wooyoung", "Jongho"
    ];

    const displayNames = {
      S.Coups: "崔勝哲 (S.Coups)", Jeonghan: "尹淨漢 (Jeonghan)", Joshua: "洪知秀 (Joshua)", Jun: "文俊輝 (Jun)", Hoshi: "權順榮 (Hoshi)",
      Wonwoo: "全圓佑 (Wonwoo)", Woozi: "李知勳 (Woozi)", DK: "李碩珉 (DK)", Mingyu: "金珉奎 (Mingyu)", The8: "徐明浩 (The8)",
      Seungkwan: "夫勝寬 (Seungkwan)", Vernon: "崔瀚率 (Vernon)", Dino: "李燦 (Dino)",
      BangChan: "方燦 (BangChan)", LeeKnow: "李旻浩 (LeeKnow)", Changbin: "徐彰彬 (Changbin)", Hyunjin: "黃鉉辰 (Hyunjin)",
      Han: "韓知城 (Han)", Felix: "李龍馥 (Felix)", Seungmin: "金昇玟 (Seungmin)", IN: "梁精寅 (I.N)",
      Hongjoong: "金弘中 (Hongjoong)", Seonghwa: "朴星化 (Seonghwa)", Yunho: "丁潤浩 (Yunho)", Yeosang: "姜呂尚 (Yeosang)",
      San: "崔傘 (San)", Mingi: "宋旼琦 (Mingi)", Wooyoung: "鄭友榮 (Wooyoung)", Jongho: "崔鍾浩 (Jongho)"
    };

    const photos = Object.fromEntries(members.map(m => [m, `https://i.postimg.cc/placeholder/${m}.jpg`]));

    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const rankingEl = document.getElementById("ranking");
    const progressBar = document.getElementById("progressBar");
    const statusText = document.getElementById("statusText");
    const top5Div = document.getElementById("top5");
    const restartBtn = document.getElementById("restartBtn");

    let comparisons = 0;
    let totalComparisons = 0;
    let stack = [];
    let result = [];

    function updateProgress() {
      const percent = Math.min(100, comparisons / totalComparisons * 100);
      progressBar.style.width = percent + "%";
      statusText.textContent = `比較進度：${comparisons} / ${totalComparisons}`;
    }

    function displayPair([l, r]) {
      leftBtn.innerHTML = `<img src="${photos[l]}" alt="${l}"><div>${displayNames[l]}</div>`;
      rightBtn.innerHTML = `<img src="${photos[r]}" alt="${r}"><div>${displayNames[r]}</div>`;
    }

    function displayTop5(sorted) {
      top5Div.innerHTML = "<h3>前五名：</h3>" + sorted.slice(0, 5).map(name => `
        <div>
          <img src="${photos[name]}" alt="${name}" />
          <div style="text-align:center; font-weight:bold;">${displayNames[name]}</div>
        </div>
      `).join("");
    }

    function mergeSortSetup(arr) {
      function helper(arr) {
        if (arr.length <= 1) return arr;
        const mid = Math.floor(arr.length / 2);
        const left = helper(arr.slice(0, mid));
        const right = helper(arr.slice(mid));
        stack.push({ left, right, i: 0, j: 0, merged: [] });
        return [...left, ...right];
      }
      helper(arr);
      totalComparisons = stack.length;
    }

    function step() {
      if (stack.length === 0) {
        document.querySelector(".pair").style.display = "none";
        document.querySelector(".progress").style.display = "none";
        statusText.textContent = "排序完成！";
        rankingEl.innerHTML = result.map(name => `<li>${displayNames[name]}</li>`).join("");
        displayTop5(result);
        restartBtn.style.display = "inline-block";
        return;
      }

      const current = stack[0];
      const l = current.left[current.i];
      const r = current.right[current.j];

      displayPair([l, r]);

      leftBtn.onclick = () => pick('left');
      rightBtn.onclick = () => pick('right');

      function pick(choice) {
        if (choice === 'left') {
          current.merged.push(l);
          current.i++;
        } else {
          current.merged.push(r);
          current.j++;
        }
        comparisons++;
        updateProgress();

        if (current.i >= current.left.length) {
          current.merged = [...current.merged, ...current.right.slice(current.j)];
          result = current.merged;
          stack.shift();
        } else if (current.j >= current.right.length) {
          current.merged = [...current.merged, ...current.left.slice(current.i)];
          result = current.merged;
          stack.shift();
        }
        step();
      }
    }

    restartBtn.onclick = () => location.reload();

    mergeSortSetup(members);
    result = members.slice();
    step();
  </script>
</body>
</html>
